<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Władysłaium Mining Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="root">
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="container mx-auto px-4 py-4">
                <h1 class="text-3xl font-bold">Władysłaium Mining Dashboard</h1>
            </div>
        </nav>
        
        <main class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-semibold">Mining Status</h2>
                            <span class="flex h-3 w-3">
                                <span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-green-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                            </span>
                        </div>
                        <p class="text-green-400 text-lg mb-2">Active</p>
                        <p class="text-gray-400">Current Node: node1</p>
                        <p class="text-gray-400 mt-2" id="mining-rate">Mining Rate: Calculating...</p>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Token Balance</h2>
                        <div class="flex items-baseline">
                            <p class="text-3xl font-bold" id="token-balance">Loading...</p>
                            <p class="ml-2 text-gray-400">Total Supply</p>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Mining Stats</h2>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">Blocks Mined:</span>
                                <span class="font-medium transition-colors duration-300" id="blocks-mined">Loading...</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400">Difficulty:</span>
                                <span class="font-medium" id="current-difficulty">4</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Mining Progress</h2>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-green-600 h-2.5 rounded-full w-0 transition-all duration-500"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
